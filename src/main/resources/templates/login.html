<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    .login-container {
      background-color: #d9ecff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }

    input[type="email"],
    .password-container input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
      padding-right: 2.5rem;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.6;
      width: 20px;
      height: 20px;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.2rem;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      text-align: right;
      font-size: 0.9rem;
      margin-top: 0.4rem;
    }

    .forgot-password a {
      color: #777;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    a {
      display: block;
      margin-top: 0.8rem;
      color: #007BFF;
      text-decoration: none;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <main class="login-container">
    <header>
      <h1>üîç Mem√≥ria Viva</h1>
    </header>
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required />
        <svg id="togglePassword" class="toggle-password" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 
                   4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </div>

      <div class="forgot-password">
        <a href="esqueceu.html">Esqueceu-se da password?</a>
      </div>

      <button type="submit">Login</button>
      <a href="registo.html">Registar</a>
      <a href="inicial.html">Tenho um c√≥digo</a>
    </form>

    <div id="errorMessage"></div>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch("http://localhost:8080/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        });

        const data = await response.json();

        if (response.ok) {
          if (data.role === "utente") {
            localStorage.setItem('role', 'utente');
            localStorage.setItem('nome_utente', data.nome);
            localStorage.setItem('id_utente', data.id);
            window.location.href = "lista_proficionais.html";
          } else if (data.role === "profissional") {
            localStorage.setItem('role', 'profissional');
            localStorage.setItem('nome_profissional', data.nome);
            localStorage.setItem('id_profissional', data.id);
            window.location.href = "lista_pacientes.html";
          }
        } else {
          document.getElementById('errorMessage').innerText = data.error || "Erro ao fazer login.";
        }
      } catch (error) {
        document.getElementById('errorMessage').innerText = "Erro de conex√£o com o servidor.";
        console.error("Erro ao efetuar login:", error);
      }
    });

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });
  </script>
</body>
</html>
