<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Password - Mem√≥ria Viva</title>
  <style>
    body {
      background-color: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #d9ecff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 370px;
      text-align: center;
    }

    .container h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .container h2 {
      font-size: 1.1rem;
      color: #444;
      font-weight: normal;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.4rem;
      font-weight: bold;
      color: #333;
      margin-top: 1.2rem;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #aaa;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 2.5rem;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.6;
      width: 20px;
      height: 20px;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .button {
      background-color: #007bff;
      color: white;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .mensagem {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }

    .voltar-link {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #007bff;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }

    .voltar-link:hover {
      text-decoration: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîç <span>Mem√≥ria Viva</span></h1>
    <h2>Recuperar Password</h2>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="tipo">Tipo de utilizador:</label>
    <select id="tipo" onchange="atualizarCampoIdentificador()">
      <option value="utente">Utente</option>
      <option value="profissional">Profissional</option>
    </select>

    <div id="campoIdentificador">
      <label for="numeroUtente" id="labelIdentificador">N√∫mero de Utente:</label>
      <input type="text" id="numeroUtente" required>
    </div>

    <button class="button" onclick="verificarDados()">Verificar dados</button>

    <div id="novaPassword" class="hidden">
      <label for="nova1">Nova Password:</label>
      <div class="password-wrapper">
        <input type="password" id="nova1">
        <svg class="toggle-password" onclick="togglePassword('nova1', this)" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path class="eye" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path class="eye-shape" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 
                   4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>
      </div>

      <label for="nova2">Confirmar Nova Password:</label>
      <div class="password-wrapper">
        <input type="password" id="nova2">
        <svg class="toggle-password" onclick="togglePassword('nova2', this)" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path class="eye" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path class="eye-shape" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 
                   4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>
      </div>

      <button class="button" onclick="atualizarPassword()">Atualizar Password</button>
    </div>

    <div class="mensagem" id="mensagem"></div>

    <button class="voltar-link" onclick="voltarParaLogin()">Voltar</button>
  </div>

  <script>
    function atualizarCampoIdentificador() {
      const tipo = document.getElementById("tipo").value;
      const label = document.getElementById("labelIdentificador");
      label.innerText = tipo === "profissional" ? "N√∫mero de C√©dula:" : "N√∫mero de Utente:";
    }

    function verificarDados() {
      const email = document.getElementById("email").value;
      const tipo = document.getElementById("tipo").value;
      const numeroUtente = document.getElementById("numeroUtente").value;

      fetch("http://localhost:8080/verificar-dados", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `email=${encodeURIComponent(email)}&tipo=${tipo}&numeroUtente=${encodeURIComponent(numeroUtente)}`
      })
      .then(res => res.text())
      .then(msg => {
        if (msg === "dados_validados") {
          document.getElementById("mensagem").innerText = "Dados verificados com sucesso. Insere a nova password.";
          document.getElementById("novaPassword").classList.remove("hidden");
        } else {
          document.getElementById("mensagem").innerText = msg;
          document.getElementById("novaPassword").classList.add("hidden");
        }
      })
      .catch(() => {
        document.getElementById("mensagem").innerText = "Erro ao verificar os dados.";
      });
    }

    function atualizarPassword() {
      const email = document.getElementById("email").value;
      const nova1 = document.getElementById("nova1").value;
      const nova2 = document.getElementById("nova2").value;

      if (nova1 !== nova2) {
        document.getElementById("mensagem").innerText = "As passwords n√£o coincidem.";
        return;
      }

      fetch("http://localhost:8080/atualizar-password", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `email=${encodeURIComponent(email)}&novaPassword=${encodeURIComponent(nova1)}`
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("mensagem").innerText = msg;
        document.getElementById("novaPassword").classList.add("hidden");
      })
      .catch(() => {
        document.getElementById("mensagem").innerText = "Erro ao atualizar a password.";
      });
    }

    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';

      const eye = icon.querySelector('.eye');
      const eyeShape = icon.querySelector('.eye-shape');

      if (isPassword) {
        eye.setAttribute('d', 'M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.89-4.568m3.128-1.6A9.953 9.953 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.957 9.957 0 01-4.293 5.096M15 12a3 3 0 11-6 0 3 3 0 016 0z');
        eyeShape.setAttribute('d', 'M3 3l18 18');
      } else {
        eye.setAttribute('d', 'M15 12a3 3 0 11-6 0 3 3 0 016 0z');
        eyeShape.setAttribute('d', 'M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z');
      }
    }

    function voltarParaLogin() {
      window.location.href = "login.html";
    }

    atualizarCampoIdentificador();
  </script>

</body>
</html>
